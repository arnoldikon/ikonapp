<span ng-if="environment"><identicon name="{{environment.component.id}}" size="30" background-color="[255,255,255, 0]" foreground-color="[51,51,51]"></identicon> {{environment.component.name}}</span>

<div ng-if="properties.mode=='card'" class="hidden-xs">
    <div ng-repeat="item in properties.listItem" align="center">
        <div class="click-card col-xs-6 col-sm-6 col-md-4 col-lg-3" ng-click="handleItemClick(item)">
            <p class="{{$index==0 ? 'img-thumb' : ''" ng-repeat="key in properties.keys track by $index" ng-bind-html="$eval(key, item) | uiTranslate">
            </p>
        </div>
    </div>
</div>

<div ng-if="properties.mode=='card'" class="visible-xs">
    <div ng-repeat="item in properties.listItem" align="center">
        <div class="click-card col-xs-6 col-sm-6 col-md-4 col-lg-3" ng-click="handleItemClick(item)">
            <p style="font-size:3vw;" class="{{$index==0 ? 'img-thumb-mobile' : ''" ng-repeat="key in properties.keys track by $index" ng-bind-html="$eval(key, item) | uiTranslate">
            </p>
        </div>
    </div>
</div>

<div ng-if="properties.mode=='list'">
    <div class="hidden-xs">
        <div ng-repeat="item in properties.listItem" align="center" class="border-card content-wrapper" ng-click="handleItemClick(item)">
                <span ng-repeat="key in properties.keys track by $index">
                    <div>
                    <p class="{{$index==0 ? 'card-type-icon' : 'title'}}" align='left' ng-bind-html="$eval(key, item) | uiTranslate">
                    </p>
                    </div>
                </span>
        </div>
    </div>
    <div class="visible-xs">
        <font size=1>
        <div ng-repeat="item in properties.listItem" align="center" class="border-card content-wrapper" ng-click="handleItemClick(item)">
                <span ng-repeat="key in properties.keys track by $index">
                    <div>
                    <p class="{{$index==0 ? 'card-type-icon' : 'title'}}" align='left' ng-bind-html="$eval(key, item) | uiTranslate">
                    </p>
                    </div>
                </span>
        </div>
        </font>
    </div>
</div>
