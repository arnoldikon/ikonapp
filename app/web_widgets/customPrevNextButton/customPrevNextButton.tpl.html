<span ng-if="environment"><identicon name="{{environment.component.id}}" size="30" background-color="[255,255,255, 0]" foreground-color="[51,51,51]"></identicon> {{environment.component.name}}</span>


<div class="row">
     <div class="col-xs-6 ng-scope" align="right">
        <button ng-if="properties.record.p>0" class="btn btn-{{properties.style}}" ng-click="ctrl.prevPage()"><span class="glyphicon glyphicon-circle-arrow-left"></span> Prev</button>
    </div>
      <div class="col-xs-6 ng-scope">
        <button ng-if="properties.totalData > properties.record.totalRow" class="btn btn-{{properties.style}}" ng-click="ctrl.nextPage()">Next <span class="glyphicon glyphicon-circle-arrow-right"></span></button>
    </div>
</div>
<div class="row" align="{{properties.align}}">
    <div class="col-xs-12 ng-scope">
        <font size=1>Page {{properties.record.p+1}} of {{(properties.record.p*properties.record.c)+1}} - {{properties.record.totalRow}} | Total : {{properties.totalData}} Records</font>
    </div>
</div>
