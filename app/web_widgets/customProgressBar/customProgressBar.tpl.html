<!DOCTYPE HTML>
<span ng-if="environment"><identicon name="{{environment.component.id}}" size="30" background-color="[255,255,255, 0]" foreground-color="[51,51,51]"></identicon> {{environment.component.name}}</span>

<div class="progress" ng-if="properties.measure == '%'">
  <div class="progress-bar progress-bar-{{properties.style}}" 
    role="progressbar" 
    aria-valuenow="valueNow" 
    aria-valuemin="0" 
    aria-valuemax="100" style="width: {{(properties.value/properties.max)*100}}%;">
    {{(properties.value/properties.max)*100 | number : 0}}%
  </div>
</div>
